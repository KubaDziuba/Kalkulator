<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</head>
<body>
  <div class="container">

      <div class="row">
        <div class="col-md-4">
          <div class="mb-3">
            <label for="loan" class="form-label">Kwota kredytu</label>
            <input type="text" class="form-control" id="loan">
          </div>
        </div>
        <div class="col-md-4">       
          <div class="mb-3">
            <label for="ownContribution" class="form-label">Wkład własny</label>
            <input type="text" class="form-control" id="ownContribution">
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3">
            <label for="installments" class="form-label">Ilość rat</label>
            <input type="text" class="form-control" id="installments">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="mb-3">
            <label for="rate" class="form-label">Oprocentowanie</label>
            <input type="text" class="form-control" id="rate">
          </div>
        </div>
        <div class="col-md-4">       
          <div class="mb-3">
            <label for="commission" class="form-label">Prowizja</label>
            <input type="text" class="form-control" id="commission">
          </div>
        </div>
        <div class="col-md-4">
          <div class="mb-3 mt-3">
            <button class="mt-3" id="calculate">Submit</button>
          </div>
        </div>
      </div>



    <div class="row">
      <div class="col-md-6">
        <h3>Raty Stałe</h3>
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>Rata</th>
              <th>Kapitał</th>
              <th>Odsteki</th>
              <th>Do spłaty</th>
            </tr>
          </thead>
          <tbody id="fixedInstallment">
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h3>Raty Malejące</h3>
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>Rata</th>
              <th>Kapitał</th>
              <th>Odsteki</th>
              <th>Do spłaty</th>
            </tr>
          </thead>
          <tbody id="decreasingInstallment">
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <p id="capital"></p>
  <p id="interest"></p>
  <p id="payment"></p>
</body>
</html>
